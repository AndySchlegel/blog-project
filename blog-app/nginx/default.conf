# Leitet eingehende HTTP-Anfragen weiter an den Next.js-Container "app"
server {
    listen 80;
    server_name _;

    # Weiterleitung an den internen Upstream
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket-Unterst端tzung (f端r Next dev-Features / zuk端nftige Echtzeit-Funktionen)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: einfache Cache-Hints f端r statische Assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public";
        proxy_pass http://app:3000;
    }
}
